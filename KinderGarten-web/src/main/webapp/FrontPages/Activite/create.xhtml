<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/Front/Layout.xhtml">


	<ui:define name="page"> Courses </ui:define>
	<ui:define name="content">


			<ui:define name="activite">
                <li class="nav-item active">
                		<h:form> <h:commandLink action="/FrontPages/Activite/Index?faces-redirect=true" styleClass="nav-link"> 
                            <i class="material-icons">Courses</i>
                            <p>Courses</p>
                        </h:commandLink>
                        </h:form> 
                </li>
   		 </ui:define>


		<div class="row">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header card-header-primary">
						<h4 class="card-title">create your Course</h4>
					
					</div>
					<h:form>
					<div class="card-body">
						
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Title</label>
									<h:inputText value="#{activiteBean.title}" pt:placeholder="titre"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div>
									<label class="bmd-label-floating">Affiche</label>
									<h:inputText value="#{activiteBean.affiche}" pt:placeholder="Picture"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Theme</label>
									<h:inputText value="#{activiteBean.theme}" pt:placeholder="Theme"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Location</label>
									<h:inputText value="#{activiteBean.location}" pt:placeholder="Location"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Start Date </label>
									<h:inputText value="#{activiteBean.start}"    styleClass="form-control" >
										<f:convertDateTime pattern = "yyyy-MM-dd'T'HH:mm:ss" />
									</h:inputText>
								</div>
							</div>
						</div>
					
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Class Size</label>
									<h:inputText value="#{activiteBean.classSize}" pt:placeholder="class size"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Professor</label>
									<h:inputText value="#{activiteBean.professor}" pt:placeholder="Professor name"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Description</label>
									<h:inputText value="#{activiteBean.description}" pt:placeholder="description"  styleClass="form-control" />
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Age Min</label>
									<h:inputText value="#{activiteBean.ageMin}" pt:placeholder="class size"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Age Max</label>
									<h:inputText value="#{activiteBean.ageMax}" pt:placeholder="class size"  styleClass="form-control" />
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Duration</label>
									<h:inputText value="#{activiteBean.duration}" pt:placeholder="Course Duration"  styleClass="form-control" />
								</div>
							</div>
						</div>
											
						
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Outils</label>
									<h:inputText value="#{activiteBean.outils}" pt:placeholder="class outils"  styleClass="form-control" />
								</div>
							</div>
						</div>
						
						</div>
						<div class="row pull-left">
						<h:commandButton action="#{activiteBean.AddActivite}" value="Create" styleClass="btn btn-primary pull-right" />
							<div class="clearfix"></div>
						</div>
						<div class="row pull-right">
						<h:commandLink action="/Activite/Index?faces-redirect=true" value="Back to List" styleClass="btn btn-warning" />
							
						</div> 
						</div>
						</h:form>
					</div>
				</div>
			</div>


	</ui:define>
    	
	
</ui:composition>
