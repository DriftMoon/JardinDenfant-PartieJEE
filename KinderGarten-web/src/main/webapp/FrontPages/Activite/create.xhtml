<ui:composition

	<ui:define name="page"> Courses </ui:define>
	<ui:define name="content">

		<div class="row">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header card-header-primary">
						<h4 class="card-title">create your Course</h4>
					
					</div>
					<h:form>
					
					<h:messages globalOnly="true" />
					
					<div class="card-body">
						
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Title</label>
									<h:inputText id="titre" value="#{activiteBean.title}" pt:placeholder="titre"  styleClass="form-control" required="true" 
             						    requiredMessage="La saisie du titre est obligatoire !"/>
             						      <h:message for="titre" styleClass="errorBlock" />
  										  <br/>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Theme</label>
									<h:inputText id="theme" value="#{activiteBean.theme}" pt:placeholder="Theme"  styleClass="form-control" required="true" 
             						    requiredMessage="La saisie du Theme est obligatoire !"/>
             						      <h:message for="theme" styleClass="errorBlock" />
  										  <br/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Location</label>
									<h:inputText id="location" value="#{activiteBean.location}" pt:placeholder="Location"  styleClass="form-control" required="true" 
             						    requiredMessage="La saisie de la Location est obligatoire !"/>
             						      <h:message for="location" styleClass="errorBlock" />
  										  <br/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Start Date </label>
									<h:inputText id="start" value="#{activiteBean.start}"  pt:placeholder="format: yyyy/MM/dd"  styleClass="form-control" required="true" 
             						    requiredMessage="respectez le format yyyy/MM/dd !">
										<f:convertDateTime pattern = "yyyy/MM/dd" />
									</h:inputText>
									      <h:message for = "start" style = "color:red" />
										</div>
							</div>
						</div>
					    
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Class Size</label>
									<h:inputText id="classSize" value="#{activiteBean.classSize}" pt:placeholder="class size"  styleClass="form-control" required="true" 
             						    requiredMessage="La saisie de la taille max est obligatoire !" validatorMessage="valeur invalide!" converterMessage="Please enter digits only."/>
             						      <h:message for="classSize" styleClass="errorBlock" />
  										  <br/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Professor</label>

             						    requiredMessage="La saisie du professeur est obligatoire !"/>
             						      <h:message for="professor" styleClass="errorBlock" />
  										  <br/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">

             						      <h:message for="description" styleClass="errorBlock" />
  										  <br/>
								</div>
							</div>
						</div>

							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Age Min</label>
									<h:inputText id="ageMin" value="#{activiteBean.ageMin}" pt:placeholder="class size"  styleClass="form-control" required="true" 
             						    requiredMessage="La saisie de l'age min est obligatoire !" validatorMessage="valeur invalide!" converterMessage="Please enter digits only."/>
             						      <h:message for="ageMin" styleClass="errorBlock" />
  										  <br/>

							</div>
						</div>

							<div class="col-md-6">

									<h:inputText id="ageMax" value="#{activiteBean.ageMax}" pt:placeholder="class size"  styleClass="form-control" required="true" 
             						    requiredMessage="La saisie de l'age max est obligatoire !" validatorMessage="valeur invalide!" converterMessage="Please enter digits only."/>
             						      <h:message for="ageMax" styleClass="errorBlock" />
  										  <br/>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Duration</label>
									<h:inputText id="Duration" value="#{activiteBean.duration}" pt:placeholder="Course Duration"  styleClass="form-control" required="true" 
             						    requiredMessage="La saisie de la durÃ©e du cours est obligatoire !" validatorMessage="valeur invalide!" converterMessage="Please enter digits only."/>
             						      <h:message for="Duration" styleClass="errorBlock" />
  										  <br/>
								</div>
							</div>
						</div>
											
						
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Outils</label>
									<h:inputText id="Outils" value="#{activiteBean.outils}" pt:placeholder="class outils"  styleClass="form-control" required="true" 
             						    requiredMessage="La saisie des outils est obligatoire !" />
             						    <h:message for="Outils" styleClass="errorBlock" />
  										  <br/>
								</div>
							</div>
						</div>
						
						<div class="row pull-left">
						<h:commandButton action="#{activiteBean.AddActivite()}" value="Create" styleClass="btn btn-primary pull-right" />
							<div class="clearfix"></div>
						</div>
						<div class="row pull-right">
						<h:commandLink action="/Activite/Index?faces-redirect=true" value="Back to List" styleClass="btn btn-warning" />

					</h:form>
