<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Front/Layout.xhtml">


	<ui:define name="page"> Courses </ui:define>
	<ui:define name="content">
	
			<section class="classes padding-120">
            <div class="container">
    	    <div class="row">
    	    
           <c:forEach items="#{activiteBean.activite}" var="e" varStatus="metadata">
        	
		            <div class="col-lg-4 col-sm-6 col-xs-12">
		    <div class="class-item">
		        <div class="image">
 			<img src="../../resources/Front/images/classes/class_01.jpg" alt="event image" class="img-responsive" ></img>	
 				        </div>
		        <ul class="schedule">
		            <li>
		                <span>Class Size</span>
		                <span><h:outputText value="#{e.classSize}" /></span>
		            </li>
		            <li>
		                <span>Years Old</span>
		                <span><h:outputText value="#{e.ageMin}" /> - <h:outputText value="#{e.ageMax}" /></span>
		            </li>
		            <li>
		                <span>Tution Fee</span>
		                <span>$1500</span>
		            </li>
		        </ul>
		        <div class="content">
		        
		            <h4> <h:form><h:commandLink action="#{activiteBean.details(e)}" value="#{e.title}" /></h:form> </h4>
		            
		            <p><span>Class Start</span> : <h:outputText value="#{e.start}" > 
					<f:convertDateTime pattern="dd-MM-yyyy"/> </h:outputText></p>
		            <p><span>Theme </span><h:outputText value="#{e.theme}" /></p>
		            
		            <p><span>Outils </span> : <h:outputText value="#{e.outils}" /></p>
		        </div>
		        <div class="address">
		            <p><span><i class="fa fa-home" aria-hidden="true"></i></span> <h:outputText value="#{e.location}" /></p>
		        </div>
		    </div><!-- class item -->
		</div>
	 </c:forEach>  
	
        </div>
       </div>
       </section>

	</ui:define>
    		
</ui:composition>
