<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/Front/Layout.xhtml">


	<ui:define name="page"> Formations </ui:define>
	<ui:define name="content"> 
	
			<ui:define name="formations">
                <li class="nav-item active">
                		<h:form> <h:commandLink action="/Formation/Index?faces-redirect=true" styleClass="nav-link"> 
                            <i class="material-icons">Formations</i>
                            <p>Formations</p>
                        </h:commandLink>
                        </h:form> 
                </li>
   		 </ui:define>


		<div class="row">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header card-header-primary">
						<h4 class="card-title">Update your Formation</h4>
					
					</div>
					<h:form>
					<div class="card-body">
						
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Title</label>
									<h:inputText value="#{formationBean.title}" pt:placeholder="titre"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div>
									<label class="bmd-label-floating">Affiche</label>
									<h:inputText value="#{formationBean.affiche}" pt:placeholder="Picture"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Theme</label>
									<h:inputText value="#{formationBean.theme}" pt:placeholder="Theme"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Location</label>
									<h:inputText value="#{formationBean.location}" pt:placeholder="Location"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Start Date </label>
									<h:inputText value="#{formationBean.start}"    styleClass="form-control" >
										<f:convertDateTime pattern = "yyyy-MM-dd'T'HH:mm:ss" />
									</h:inputText>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">End Date </label>
									<h:inputText value="#{formationBean.end}"  styleClass="form-control" >
									<f:convertDateTime pattern = "yyyy-MM-dd'T'HH:mm:ss" />
									</h:inputText>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">max seats</label>
									<h:inputText value="#{formationBean.nbrMax}" pt:placeholder="nbrmax"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Price</label>
									<h:inputText value="#{formationBean.price}" pt:placeholder="price"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Description</label>
									<h:inputText value="#{formationBean.description}" pt:placeholder="description"  styleClass="form-control" />
								</div>
							</div>
						</div>
						
						<div class="row pull-right">
						<h:commandButton  value="Update" action="#{formationBean.MAJEvent()}" class="btn btn-primary btn-round" />
							<div class="clearfix"></div>
						</div>
						
						</div>
						</h:form>
					</div>
				</div>
			</div>

	</ui:define>
    	
	
</ui:composition>
