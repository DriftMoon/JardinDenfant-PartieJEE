<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/Front/Layout.xhtml">


	<ui:define name="page"> Formations </ui:define>
	<ui:define name="content">
<h3>Formations</h3>
		<h:form>
			<h:commandButton action="/FrontPages/Formation/create?faces-redirect=true" value="Create New" styleClass="btn btn-info"/>
		</h:form>
  <table class="table">
								
			<h:form id="form">
				<h:panelGroup>
				
			<h:dataTable value="#{formationBean.formation}" var="e"
				 class="table">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{e.title}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description" />
					</f:facet>
					<h:outputText value="#{e.description}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Theme" />
					</f:facet>
					<h:outputText value="#{e.theme}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Location" />
					</f:facet>
					<h:outputText value="#{e.location}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Start Date" />
					</f:facet>
					<h:outputText value="#{e.start}" >
					<f:convertDateTime pattern="dd-MM-yyyy hh:mm:ss"/> </h:outputText> 
					 
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="End Date" />
					</f:facet>
					<h:outputText value="#{e.end}"  >
					<f:convertDateTime pattern="dd-MM-yyyy hh:mm:ss"/> </h:outputText> 
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Price" />
					</f:facet>
					<h:outputText value="#{e.price}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Action" />
					</f:facet>
					<h:commandButton action="#{formationBean.supprimer(e)}"
						value="Delete" /> |
					<h:commandButton action="#{formationBean.modifier(e)}"
						value="Update" />						
				</h:column>
			</h:dataTable>
		
	</h:panelGroup>
	
</h:form>

  </table> 


	</ui:define>
    	
	
</ui:composition>
