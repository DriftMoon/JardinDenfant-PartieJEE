<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/Front/Layout.xhtml">


	<ui:define name="page"> Formations </ui:define>
	<ui:define name="content">


			<ui:define name="formations">
                <li class="nav-item active">
                		<h:form> <h:commandLink action="/FrontPages/Formation/Index?faces-redirect=true" styleClass="nav-link"> 
                            <i class="material-icons">Formations</i>
                            <p>Formations</p>
                        </h:commandLink>
                        </h:form> 
                </li>
   		 </ui:define>


		<div class="row">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header card-header-primary">
						<h4 class="card-title">create your Formation</h4>
					
					</div>
					<h:form>
					<h:messages globalOnly="true" />
					<div class="card-body">
						
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Title</label>
									<h:inputText id="titre" value="#{formationBean.title}" pt:placeholder="titre"  styleClass="form-control"  required="true" 
             						    requiredMessage="La saisie du titre est obligatoire !"/>
             						      <h:message for="titre" styleClass="errorBlock" />
  										  <br/>
								</div>
							</div>
						</div>
					
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Theme</label>
									<h:inputText id="theme" value="#{formationBean.theme}" pt:placeholder="Theme"  styleClass="form-control" required="true" 
             						    requiredMessage="La saisie du Theme est obligatoire !"/>
             						      <h:message for="theme" styleClass="errorBlock" />
  										  <br/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Location</label>
									<h:inputText id="location" value="#{formationBean.location}" pt:placeholder="Location"  styleClass="form-control"  required="true" 
             						    requiredMessage="La saisie de la Location est obligatoire !"/>
             						      <h:message for="location" styleClass="errorBlock" />
  										  <br/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Start Date </label>
									<h:inputText id="start" value="#{formationBean.start}"   pt:placeholder="format:yyyy-MM-dd HH:mm:ss"  styleClass="form-control" required="true" 
             						    requiredMessage="respectez le format yyyy-MM-dd HH:mm:ss !">
										<f:convertDateTime pattern = "yyyy-MM-dd HH:mm:ss" />
									</h:inputText>
									 <h:message for = "start" style = "color:red" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">End Date </label>
									<h:inputText id="End" value="#{formationBean.end}"  pt:placeholder="format:yyyy-MM-dd HH:mm:ss"  styleClass="form-control" required="true" 
             						    requiredMessage="respectez le format yyyy-MM-dd HH:mm:ss !">
										<f:convertDateTime pattern = "yyyy-MM-dd HH:mm:ss" />
									</h:inputText>
									 <h:message for = "End" style = "color:red" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">max seats</label>
									<h:inputText id="nbrmax" value="#{formationBean.nbrMax}" pt:placeholder="nbrmax"  styleClass="form-control"  required="true" 
             						    requiredMessage="La saisie de la taille max est obligatoire !" converterMessage="Please enter digits only."/>
             						      <h:message for="nbrmax" styleClass="errorBlock" />
  										  <br/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Price</label>
									<h:inputText id="price" value="#{formationBean.price}" pt:placeholder="price"  styleClass="form-control"  required="true" 
             						    requiredMessage="La saisie du prix est obligatoire !" converterMessage="Please enter digits only."/>
             						      <h:message for="price" styleClass="errorBlock" />
  										  <br/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Description</label>
									<h:inputText id="description" value="#{formationBean.description}" pt:placeholder="description"  styleClass="form-control" required="true" 
             						    requiredMessage="La saisie de la description est obligatoire !"/>
             						      <h:message for="description" styleClass="errorBlock" />
  										  <br/>
								</div>
							</div>
						</div>
						
						<div class="row pull-left">
						<h:commandButton action="#{formationBean.AddFormation()}" value="Create" styleClass="btn btn-primary pull-right" />
							<div class="clearfix"></div>
						</div>
						<div class="row pull-right">
						<h:commandLink action="/Formation/Index?faces-redirect=true" value="Back to List" styleClass="btn btn-warning" />
							
						</div> 
						</div>
						</h:form>
					</div>
				</div>
			</div>


	</ui:define>
    	
	
</ui:composition>
